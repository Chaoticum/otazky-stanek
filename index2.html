<!DOCTYPE html>
<html lang="cs-cz">           
<head>  
<meta http-equiv="content-type" content="text/html" charset="UTF-8">      	 	   
<title>Generátor otázek - Staněk Consulting</title>     
<meta name="viewport" content="width=device-width,initial-scale=1">                                    
<meta name="description" content="Generátor otázek." />   
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script> 
	
<style type="text/css">body,button{text-align:center;color:#FDF3E7}footer a,footer p{position:absolute;bottom:2px}button,footer a{transition:.3s;font-weight:600}.uvozovka,footer a:hover{color:#7E8F7C}body{background-color:#23c60f;margin:0;padding:0}h1{font-size:150%;font-family:Rubik,sans-serif; margin-top:35px}button{margin-top:50px;margin-bottom:50px;display:inline;background-color:#3B3738;border:none;padding:10px 20px;font-family:Catamaran,sans-serif;font-size:130%;border-radius:5px}button:hover{background-color:#7E8F7C;cursor:pointer}blockquote,footer{color:#FDF3E7;font-family:Cairo}blockquote{display:inline-block;font-size:150%;background:rgba(126,143,124,.2);padding:5px}footer p{left:10px;margin:0; display:none}footer a{right:10px;color:#3B3738;text-decoration:none}@media screen and (min-width:651px){h1{font-size:300%}button{margin:20px;font-size:190%}.uvozovka{font-size:200%;color:#7E8F7C}blockquote{font-size:220%;padding:5px} footer p{display:block}}</style>
  
	  
<script>
$(document).ready(function() {
	var otazky = [
		"Jak se máš?",
		"Jaká je tvoje oblíbená barva?",
  		"Jaké je tvé oblíbené roční období?"
  			];
 var pocet = otazky.length;
  var nahodna = Math.floor((Math.random() * pocet) + 0);
 $('blockquote').replaceWith('<blockquote><span class="uvozovka">„ </span>'+otazky[nahodna]+'<span class="uvozovka"> “</span></blockquote>');
$('p').replaceWith('<p>Celkový počet otázek: '+pocet+'</p>');
       $("button").click(function() {
           	
 var nahodna = Math.floor((Math.random() * pocet) + 0);
 $('blockquote').replaceWith('<blockquote><span class="uvozovka">„ </span>'+otazky[nahodna]+'<span class="uvozovka"> “</span></blockquote>');
        });
});
</script>

</head>
	
<body>
	
<section>
<h1>Generátor otázek</h1>
<button>Vygenerovat otázku</button>
<div><blockquote><span class="uvozovka">„ </span>Jak se máš?<span class="uvozovka"> “</span></blockquote></div>
</section>
	
<footer>
</footer>

</body>
</html>
